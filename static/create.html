<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DnD Quick Reference - Create New Item</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>DnD Quick Reference - Create New Item</h1>
    </header>

    <div class="container">
        <form id="createForm">
            <div class="form-group">
                <label for="category">Category:</label>
                <select id="category" required>
                    <option value="rules">Basic Rules</option>
                    <option value="combat">Combat</option>
                    <option value="conditions">Conditions</option>
                    <option value="homebrew">Homebrew</option>
                </select>
            </div>

            <div class="form-group">
                <label for="title">Title:</label>
                <input type="text" id="title" required maxlength="100">
            </div>

            <div class="form-group">
                <label for="contents">Contents:</label>
                <textarea id="contents" rows="6" required maxlength="1000"></textarea>
            </div>

            <div class="form-group">
                <label for="source">Source:</label>
                <input type="text" id="source" required maxlength="100">
            </div>

            <div class="form-group">
                <label>Tags:</label>
                <div class="tags-container">
                    <label class="checkbox-label">
                        <input type="checkbox" name="tags" value="combat"> Combat
                    </label>
                    <label class="checkbox-label">
                        <input type="checkbox" name="tags" value="exploration"> Exploration
                    </label>
                    <label class="checkbox-label">
                        <input type="checkbox" name="tags" value="social"> Social
                    </label>
                </div>
            </div>

            <button type="submit">Create Item</button>
            <button type="submit" onclick="location.href='/';">Return to Rules</button>
        </form>

        <div id="successMessage" class="success-message">
            Item created successfully!
        </div>

        <div id="errorMessage" class="error-message">
            Error creating item. Please try again.
        </div>
    </div>
    <script src="create.js"></script>  
</body>
</html>
